[[plugins]]
repo = 'coderifous/textobj-word-column.vim'

[[plugins]]
repo = 'wellle/visual-split.vim'

[[plugins]]
repo = 'maxbrunsfeld/vim-yankstack'
hook_source = '''
    let g:yankstack_map_keys = 0
'''
hook_post_source = '''
    nmap <leader>p <Plug>yankstack_substitute_older_paste
    nmap <leader>P <Plug>yankstack_substitute_newer_paste
'''

[[plugins]]
repo = 'wellle/tmux-complete.vim'

[[plugins]]
repo = 'benmills/vimux'

[[plugins]]
repo = 'tpope/vim-obsession'

# syntax
[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'

[[plugins]]
repo = 'posva/vim-vue'
on_ft = ['vue', 'js']
hook_add = '''
autocmd FileType vue,javascript setlocal sts=2 sw=2 ts=2
'''

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
