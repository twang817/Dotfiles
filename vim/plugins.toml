'''

[[plugins]]
repo = 'Shougo/unite.vim'

[[plugins]]
repo = 'Yggdroot/indentLine'

[[plugins]]
repo = 'breuckelen/vim-resize'
hook_source = '''
    let g:vim_resize_disable_auto_mappings = 1
    nnoremap  <left> :CmdResizeLeft<cr>
    nnoremap  <down> :CmdResizeDown<cr>
    nnoremap  <up> :CmdResizeUp<cr>
    nnoremap  <right> :CmdResizeRight<cr>
'''

